<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .progress-container {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .progress-bar {
            width: 100%;
            background: #e5e7eb;
            border-radius: 6px;
            height: 12px;
            margin: 8px 0;
        }

        .progress-fill {
            background: #2563eb;
            height: 100%;
            border-radius: 6px;
            transition: width 0.3s ease;
        }

        .progress-fill-current {
            background: #10b981;
            height: 100%;
            border-radius: 4px;
            transition: width 0.2s ease;
        }

        .status {
            text-align: center;
            margin-top: 8px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        button {
            padding: 8px 16px;
            margin: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>üîß –¢–µ—Å—Ç –Ω–æ–≤–æ–≥–æ –ø—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä–∞</h1>

    <div id="status" class="progress-container">
        <div class="spinner"></div>
        <span>–ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ...</span>
    </div>

    <div id="progressContainer"></div>

    <div>
        <button onclick="testProgress()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
        <button onclick="simulateProgress()">üé≠ –°–∏–º—É–ª—è—Ü–∏—è –ø—Ä–æ–≥—Ä–µ—Å—Å–∞</button>
    </div>

    <script>
        let progressData = null;

        async function testProgress() {
            try {
                const response = await fetch('http://localhost:8000/api/downloads/progress', {
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (response.ok) {
                    progressData = await response.json();
                    updateProgressDisplay();
                } else {
                    document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞ API: ' + response.status;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = '‚ùå –û—à–∏–±–∫–∞: ' + error.message;
            }
        }

        function updateProgressDisplay() {
            if (!progressData) return;

            const container = document.getElementById('progressContainer');
            const overallPercentage = progressData.overall_total > 0 ?
                (progressData.overall_progress / progressData.overall_total) * 100 : 0;

            container.innerHTML = `
                <div class="progress-container">
                    <h3>üì• –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–∞–π–ª–æ–≤ –∏–∑ –æ—á–µ—Ä–µ–¥–∏</h3>
                    <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                        <span>${progressData.overall_progress} –∏–∑ ${progressData.overall_total}</span>
                        <span>${overallPercentage.toFixed(1)}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${overallPercentage}%"></div>
                    </div>
                    
                    ${progressData.current_track ? `
                        <h4 style="margin-top: 16px;">üéµ ${progressData.current_track}</h4>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                            <span>–¢–µ–∫—É—â–∏–π —Ñ–∞–π–ª</span>
                            <span>${progressData.current_progress.toFixed(1)}%</span>
                        </div>
                        <div class="progress-bar" style="height: 8px;">
                            <div class="progress-fill-current" style="width: ${progressData.current_progress}%"></div>
                        </div>
                    ` : ''}
                    
                    <div class="status">
                        <div class="spinner"></div>
                        <span>${progressData.is_active ? '–ó–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è...' : '–ó–∞–≤–µ—Ä—à–µ–Ω–æ!'}</span>
                    </div>
                </div>
            `;

            document.getElementById('status').innerHTML = '‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!';
        }

        function simulateProgress() {
            progressData = {
                is_active: true,
                overall_progress: 150,
                overall_total: 400,
                current_track: "Test Track - Test Artist",
                current_progress: 75
            };
            updateProgressDisplay();
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ç–µ—Å—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = testProgress;
    </script>
</body>

</html>
